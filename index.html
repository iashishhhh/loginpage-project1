<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-4 col-md-12 col-sm-12 px-0 ">
                <img src="img/Frame94.png" alt="Image" class="w-100">
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="container d-flex justify-content-center align-items-center h-100 pb-2 ">
                    <div class="card p-4 m-0 mt-3">
                        <form id="myForm">
                            <div class="px-lg-5 py-lg-5">
                                <div class="mb-3">
                                    <input type="text" class="custom-input mt-5" id="name" placeholder="Full Name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="custom-input mt-4" id="email" placeholder="Email Address"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="custom-input mt-4" id="password"
                                        placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn2 mt-5 w-100">Create Account</button>
                                <p class="mt-3 ms-3">Already have an account? <button
                                        class="border-0 bg-transparent p-0 mx-0 px-0" id="login">login</button></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
